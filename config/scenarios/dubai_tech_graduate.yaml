# Dubai Tech Graduate - Version 3.0
# Dubai tech graduate with aggressive progression using composition-based architecture

scenario:
  id: "dubai_tech_graduate"
  name: "Dubai Tech Graduate - Aggressive Growth"
  description: "Dubai tech graduate with aggressive salary progression and local home focus"
  version: "3.0.0"
  tags: ["international", "dubai", "tech", "aggressive", "local_home"]
  phase: "international_only"
  jurisdiction: "UAE"

composition:
  # Location Market
  location_market: "uae_dubai"       # References config/markets/locations/uae_dubai.yaml
  
  # Tax System
  tax_system: "tax_free"             # References config/tax_systems/tax_free.yaml
  
  # Salary Progression - Aggressive tech progression (different from standard Dubai)
  salary_progression:
    template: "tech_worker"          # Use tech worker template as base
    override_type: "complete_array"  # Override entire progression with exact values
    base_salary: 90000
    
    # Exact salary progression - aggressive tech graduate pattern from config.py
    salary_array: [90000, 103500, 119000, 137000, 157000, 181000, 208000, 239000, 275000, 316000]
    
    # Exact bonus progression - aggressive tech graduate pattern
    bonus_array: [0.08, 0.10, 0.10, 0.10, 0.10, 0.10, 0.10, 0.10, 0.10, 0.10]
    
    # Exact RSU progression - aggressive tech graduate pattern
    rsu_array: [0.08, 0.10, 0.10, 0.10, 0.10, 0.10, 0.10, 0.10, 0.10, 0.10]
  
  # Expense Profile
  expense_profile: "graduate"        # References config/templates/expense_profiles/graduate.yaml
  
  # Housing Strategy
  housing_strategy: "uae_local_home_purchase"  # References config/templates/housing_strategies/uae_local_home_purchase.yaml
  
  # Investment Strategy
  investment_strategy: "balanced"    # References config/templates/investment_strategies/balanced.yaml

# Planning Parameters - From config.py
planning:
  start_year: 2025                  # From config.py start_year
  duration_years: 10                # From config.py plan_duration_years  
  start_age: 24                     # From config.py start_age
  currency: "USD"
  inflation_rate: 0.025             # From config.py inflation_rate
  investment_return_rate: 0.065     # From config.py investment_return_rate
  
  # Initial state
  initial_state:
    student_loan_balance: 57000     # From config.py student_loan_debt
    initial_investments: 0
    initial_property_value: 0
    initial_mortgage: 0 