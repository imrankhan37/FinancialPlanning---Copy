# UK Conservative Scenario A - Version 3.0
# Conservative UK tech graduate path using composition-based architecture

scenario:
  id: "uk_scenario_a"
  name: "UK Conservative Growth Scenario"
  description: "Conservative UK career path with steady growth and home purchase"
  version: "3.0.0"
  tags: ["uk", "conservative", "tech", "homeowner"]
  phase: "uk_only"
  jurisdiction: "UK"

composition:
  # Location Market
  location_market: "uk"              # References config/markets/locations/uk.yaml
  
  # Tax System
  tax_system: "uk_income_tax_ni"     # References config/tax_systems/uk_income_tax_ni.yaml
  
  # Salary Progression - Override with exact values from config.py
  salary_progression:
    template: "conservative"         # Use conservative template as base
    override_type: "complete_array"  # Override entire progression with exact values
    base_salary: 45000
    
    # Exact salary progression from config.py UK Scenario A
    salary_array: [45000, 52000, 60000, 70000, 80000, 92000, 106000, 122000, 140000, 161000]
    
    # Exact bonus progression from config.py UK Scenario A
    bonus_array: [0.05, 0.08, 0.10, 0.12, 0.15, 0.15, 0.15, 0.15, 0.15, 0.15]
    
    # Exact RSU progression from config.py UK Scenario A
    rsu_array: [0.15, 0.18, 0.20, 0.25, 0.30, 0.30, 0.30, 0.30, 0.30, 0.30]
  
  # Expense Profile
  expense_profile: "graduate"        # References config/templates/expense_profiles/graduate.yaml
  
  # Life Events
  life_events:
    - template: "education"          # References config/templates/life_events/education.yaml
      year: 1
      amount: 16800
      payment_schedule: [5600, 5600, 5600]
    
    - template: "marriage"           # References config/templates/life_events/marriage.yaml
      start_year: 3
      end_year: 4
      total_cost: 70000
    
    - template: "children"           # References config/templates/life_events/children.yaml
      start_year: 7
      one_off_cost: 8500
      ongoing_annual_cost: 10000
  
  # Housing Strategy
  housing_strategy: "uk_home_purchase"  # References config/templates/housing_strategies/uk_home_purchase.yaml
  
  # Investment Strategy
  investment_strategy: "balanced"       # References config/templates/investment_strategies/balanced.yaml

# Planning Parameters - From config.py
planning:
  start_year: 2025                  # From config.py start_year
  duration_years: 10                # From config.py plan_duration_years  
  start_age: 24                     # From config.py start_age
  currency: "GBP"
  inflation_rate: 0.025             # From config.py inflation_rate
  investment_return_rate: 0.065     # From config.py investment_return_rate
  
  # Initial state
  initial_state:
    student_loan_balance: 57000     # From config.py student_loan_debt
    initial_investments: 0
    initial_property_value: 0
    initial_mortgage: 0 